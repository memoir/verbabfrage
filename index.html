<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verbformen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grid-container">
    <div class="row-container" id="row-verb">
        <div class="grid-title" id="verb-title">Verb</div>
        <div class="grid-item" id="verb">Verb</div>
    </div>
    <div class="row-container" id="row-person">
        <div class="grid-title" id="person-title">Person</div>
        <div class="grid-item" id="person" data-section="person">Person</div>
    </div>
    <div class="row-container" id="row-numerus">
        <div class="grid-title" id="numerus-title">Numerus</div>
        <div class="grid-item" id="numerus" data-section="numerus">Numerus</div>
    </div>
    <div class="row-container" id="row-tempus">
        <div class="grid-title" id="tempus-title">Tempus</div>
        <div class="grid-item" id="tempus" data-section="tempus">Tempus</div>
    </div>
    <div class="row-container" id="row-genus">
        <div class="grid-title" id="genus-title">Genus verbi</div>
        <div class="grid-item" id="genus" data-section="genus">Genus verbi</div>
    </div>
    <div class="row-container" id="row-modus">
        <div class="grid-title" id="modus-title">Modus</div>
        <div class="grid-item" id="modus" data-section="modus">Modus</div>
    </div>
</div>
<!-- Gear icon -->
<div id="settings-gear" title="Einstellungen">⚙</div>
<!-- Modal window -->
<div id="settings-modal">
    <div id="settings-modal-content">
        <button id="settings-modal-close" title="Schließen">&times;</button>
        <h2>Einstellungen</h2>
        <form id="settings-form">
            <div>
                <label>
                    <input type="checkbox" id="person-all" checked>
                    <strong>Person</strong>
                </label>
                <div style="margin-left:1.5em;">
                    <label><input type="checkbox" class="person-item" checked>1. Person</label><br>
                    <label><input type="checkbox" class="person-item" checked>2. Person</label><br>
                    <label><input type="checkbox" class="person-item" checked>3. Person</label>
                </div>
            </div>
            <div style="margin-top:1em;">
                <label>
                    <input type="checkbox" id="numerus-all" checked>
                    <strong>Numerus</strong>
                </label>
                <div style="margin-left:1.5em;">
                    <label><input type="checkbox" class="numerus-item" checked>Singular</label><br>
                    <label><input type="checkbox" class="numerus-item" checked>Plural</label>
                </div>
            </div>
            <div style="margin-top:1em;">
                <label>
                    <input type="checkbox" id="tempus-all" checked>
                    <strong>Tempus</strong>
                </label>
                <div style="margin-left:1.5em;">
                    <label><input type="checkbox" class="tempus-item" checked>Präsens</label><br>
                    <label><input type="checkbox" class="tempus-item" checked>Präteritum</label><br>
                    <label><input type="checkbox" class="tempus-item" checked>Perfekt</label><br>
                    <label><input type="checkbox" class="tempus-item" checked>Plusquamperfekt</label><br>
                    <label><input type="checkbox" class="tempus-item" checked>Futur I</label><br>
                    <label><input type="checkbox" class="tempus-item" checked>Futur II</label>
                </div>
            </div>
            <div style="margin-top:1em;">
                <label>
                    <input type="checkbox" id="genus-all" checked>
                    <strong>Genus verbi</strong>
                </label>
                <div style="margin-left:1.5em;">
                    <label><input type="checkbox" class="genus-item" checked>Aktiv</label><br>
                    <label><input type="checkbox" class="genus-item" checked>Passiv</label>
                </div>
            </div>
            <div style="margin-top:1em;">
                <label>
                    <input type="checkbox" id="modus-all" checked>
                    <strong>Modus</strong>
                </label>
                <div style="margin-left:1.5em;">
                    <label><input type="checkbox" class="modus-item" checked>Indikativ</label><br>
                    <label><input type="checkbox" class="modus-item" checked>Konjunktiv I</label><br>
                    <label><input type="checkbox" class="modus-item" checked>Konjunktiv II</label><br>
                    <label><input type="checkbox" class="modus-item" checked>Imperativ</label>
                </div>
            </div>
        </form>
    </div>
</div>
<footer>© Mehmet Aydin</footer>
<script src="script.js"></script>
</body>
</html>
